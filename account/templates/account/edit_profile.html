{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="col-4">
            <form action="{% url 'edit_profile' profile.user.pk %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">Изменить</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
