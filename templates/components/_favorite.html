{% load status_favorite %}

{% if request.user.is_authenticated %}
{% check_favorite request.user game.pk as status_l %}
{% if status_l %}
<a href="{% url 'like_active_path' game.pk %}" class="text-danger fs-5">
    <i class="bi bi-heart-fill"></i>
</a>
{% else %}
<a href="{% url 'like_active_path' game.pk %}" class="text-danger fs-5">
    <i class="bi bi-heart"></i>
</a>
{% endif %}
{% endif %}
